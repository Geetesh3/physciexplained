<!DOCTYPE html>
<html>
<head>
    <title>PhySci: Login</title>
    <link rel="stylesheet" type="text/css" href="/auth/login.css">
    <!-- Add Firebase scripts -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <button type="submit">Login</button>
            <div id="loginMessage" style="display: none; color: red; text-align: center; margin-top: 10px;"></div>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Don't have an account? <a href="/auth/index.html">Signup here</a>
        </p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
      <script type = "module" src = "/auth/login.js"></script>
</body>
</html>
