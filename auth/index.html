<!DOCTYPE html>
<html>
<head>
  <title>PhySci: Signup</title>
  <link rel = "stylesheet" type="text/css" href = "/auth/style.css">
</head>
<body>
    <h2>Signup</h2>
    <div class="logo">
        <img src="/assest/images/PHY LOGO.png" style="height: 120px;" alt="">
    </div>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>
        
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required><br><br>
        
        <label for="board">Board:</label>
        <select id="board" name="board" required>
            <option value="CHSC">CHSC</option>
            <option value="CBSE">CBSE</option>
        </select><br><br>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Signup</button>
        <div id="message" style="display: none; color: green; text-align: center; margin-top: 10px;"></div>
    </form>
    
      
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <script type = "module" src = "/auth/script.js"></script>
</body>
</html>
